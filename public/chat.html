<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat App</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div class="users" id="users"></div>
    </div>


    <div class="chat__main">
        <ol id="receivedMessages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="messages-form">
                <input name="textfield" id="textfield" type="text" placeholder="Enter your text" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="geolocationButton">Send Location</button>
        </div>
    </div>





</body>

<script type="text/template" id="message_template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script type="text/template" id="location_template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank "> My Current Location </a>
            </p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js "></script>
<script src="js/libs/jquery-3.4.1.min.js "></script>
<script src="js/libs/moment.js "></script>
<script src="js/libs/mustache.js "></script>
<script src="js/libs/deparam.js "></script>
<script src="js/chat.js "></script>

</html>
